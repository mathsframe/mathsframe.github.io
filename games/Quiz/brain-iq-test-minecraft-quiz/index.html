<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Brain IQ test Minecraft Quiz</title>
  <link rel="stylesheet" href="TemplateData/style.css">
  <script src="TemplateData/gamescore-unity.js"></script>
  <script>

    function changeBackgroundColor(color) {
			document.body.style.backgroundColor = color;
		}

    var _unityAwaiter = {};
    _unityAwaiter.ready = new Promise((resolve, reject) => {
      _unityAwaiter.done = resolve;
      _unityAwaiter.abort = reject;
    });
    window.onGSInit = async (gs) => {


      await _unityAwaiter.ready;
      window.GameScore = new GameScoreUnity(gs, unityI);
    };
  </script>

  <!-- >>> replace with your gamescore load script here <<< -->
  <script async
    src="https://gs.eponesh.com/sdk/game-score.js?projectId=3760&publicToken=3GtUoWBjq6zytRQMGq4heed9UEkDuSBm&callback=onGSInit"></script>
  <!-- >>> replace with your gamescore load script here <<< -->

</head>

<body class="dark">
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas"></canvas>
  </div>
  <div id="loading-cover" style="display:none;">
    <div id="unity-loading-bar">
      <div id="unity-progress-bar-empty" style="display: none;">
        <div id="unity-progress-bar-full"></div>
      </div>
      <div class="spinner"></div>
    </div>
  </div>

  <script>
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/QuizReliaseCandidate5.loader.js";
    const config = {
      dataUrl: buildUrl + "/QuizReliaseCandidate5.data",
      frameworkUrl: buildUrl + "/QuizReliaseCandidate5.framework.js",
      codeUrl: buildUrl + "/QuizReliaseCandidate5.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "EvilCats",
      productName: "Brain IQ test Minecraft Quiz",
      productVersion: "0.12",
    };

    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");
    const loadingCover = document.querySelector("#loading-cover");
    const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");
    const spinner = document.querySelector('.spinner');

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      container.className = "unity-mobile";
    }

    loadingCover.style.display = "";

    const script = document.createElement("script");
    var unityI = null;
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        spinner.style.display = "none";
        progressBarEmpty.style.display = "";
        progressBarFull.style.width = `${100 * progress}%`;
      }).then((unityInstance) => {
        _unityAwaiter.done(unityInstance);
        unityI = unityInstance;
        loadingCover.style.display = "none";
      }).catch((message) => {
        _unityAwaiter.abort(message);
        alert(message);
      });
    };
    document.body.appendChild(script);

    document.addEventListener("pointerdown", () => {
      container.focus();
      window.focus();
      canvas.focus();
    });

  </script>
</body>

</html>
